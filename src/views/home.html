<div class="animation-home">
  <img class="sun" src="http://www.freepngimg.com/download/sun/3-2-sun-png-clipart.png" alt="">
  <img class="cloud" src="http://etc.usf.edu/clippix/pix/single-small-cloud-illustration_medium.png" alt="">
  <img class="house" src="https://www.crazyielts.com/wp-content/uploads/2018/03/home-2003068_1280-823x450.png" alt="">
  <img class="car" src="https://i.pinimg.com/originals/85/6f/47/856f47792b0a8701f5c8dc38ce671e01.png" alt="">
</div>

<form ng-submit="login.handleLogin()">
  <div class="field">
    <label class="label">Email</label>
    <div class="control has-icons-left has-icons-right">
      <input class="input" type="text" placeholder="Username">
      <span class="icon is-small is-left">
        <i class="fas fa-user"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fas fa-check"></i>
      </span>
    </div>
    <p class="help"></p>
  </div>

  <div class="field">
    <label class="label">Password</label>
    <div class="control has-icons-left has-icons-right">
      <input class="input" type="password" placeholder="password">
      <span class="icon is-small is-left">
        <i class="fas fa-envelope"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fas fa-exclamation-triangle"></i>
      </span>
    </div>
    <div class="field is-grouped is-grouped-centered">
      <p class="help">
        <button class="button submit">Submit</button>
      </p>
      <p class="help">
        <button class="button register">Sign Up</button>
    </p>
  </div>
  </div>
</form>
