<h1>Available Jobs</h1>

<img src="https://media.wired.com/photos/59269cd37034dc5f91bec0f1/master/pass/GoogleMapTA.jpg" alt="">

<div class="columns is-inline">
  <div ng-repeat="job in jobsIndex.all" class="column ">
    <div class="card">
        <div class="card-content">
          <div class="media">
            <div class="media-content level is-mobile">
              <p> job icon when created{ job.icon }</p>
              <p class="level-item">{{ job.category }} for {{job.createdBy.firstname}}</p>
                <div class="level-item">
                  <p class="in-line">{{ job.description }}</p>
                </div>
              <a class="level-item" href="#">APPLY</a>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
