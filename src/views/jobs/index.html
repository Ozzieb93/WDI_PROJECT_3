<h1>Available Jobs</h1>
<div class="map" g-map-index-view job-listings="jobsIndex.all" set-location="jobsIndex.setUserLocation(pos)">GOOGLE MAP</div>
<form class="" ng-submit="jobsIndex.jobsFilter()">
  <input type='text' ng-model="jobsIndex.criteria.lng" value="jobsIndex.userLocation.lng" hidden></input>
  <input type='text' ng-model="jobsIndex.criteria.lat" value="jobsIndex.userLocation.lat" hidden></input>
  <select type='text' ng-model="jobsIndex.criteria.maxDistance" placeholder="maxDistance">
    <option value='' selected disabled>Choose a search radius</option>
    <option value="0.5">500m</option>
    <option value="1">1km</option>
    <option value="2">2km</option>
    <option value="3">3km</option>
    <option value="4">4km</option>
    <option value="5000000000000000">5km and beyond</option>
  </select>
  <button type="submit">Submit</button>
</form>


<div ng-repeat="job in jobsIndex.all">


  <div class="box">
    <div class="columns">
      <p class="column">{ job.icon }</p>
      <p class="column">{{ job.category }} for {{job.createdBy.firstname}}</p>
      <p class='column'>{{ job.description }}</p>
      <p class='column'>{{job.status}}</p>
      <p class="column"><a ui-sref="jobsShow({ id: job._id })">More Details</a></p>
    </div>
  </div>
