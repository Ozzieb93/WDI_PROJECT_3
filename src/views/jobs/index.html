<h1>Available Jobs</h1>

<div class="map" g-map-index-view listings="jobsIndex.all" showMode=false >GOOGLE MAP</div>

<div class="columns is-inline">
  <div ng-repeat="job in jobsIndex.all" class="column ">
    <div class="card">
      <div class="card-content">
        <div class="media">
          <div class="media-content level is-mobile">
            <p>{ job.icon }</p>
            <div class="level-item">
              <p class="">{{ job.category }} for {{job.createdBy.firstname}}</p>
            </div>
            <div class="level">
              <p>{{ job.description }}</p>
            </div>
            <a class="level-item" ui-sref="jobsShow({ id: job._id })">More Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
