<p class="is-size-2 title">Post a Job</p>
<form ng-submit="jobsNew.handleCreate()" name="jobsNew.form">
  <div class="field">
    <label class="label" for="category">Category</label>
    <div class="select">
      <select ng-model="jobsNew.data.category" name="category">
        <option value='Shopping'>Shopping</option>
        <option value='Gardening'>Gardening</option>
        <option value='DIY'>DIY</option>
        <option value= 'Social'>Social</option>
      </select>
    </div>
  </div>
  <div class="field">
    <label class="label" for="description">Description</label>
    <div class="control">
      <textarea class="textarea" name="description" ng-model="jobsNew.data.description" placeholder="Please include a short description of the job"></textarea>
    </div>
  </div>
  <div class="field">
    <label class="label" for="location">Location</label>
    <div class="control">
      <input class="input" name="location" g-autocomplete handle-change="jobsNew.updateLocation(location)" placeholder="Please enter the postcode or place name" />
    </div>
  </div>
  <div class="field">
    <label class="label" for="duration">Duration</label>
    <div class="select">
      <select ng-model="jobsNew.data.duration" name="duration">
        <option value='1-2 hours'>1-2 hours</option>
        <option value='Half a day'>Half a day</option>
        <option value='Full day'>Full day</option>
        <option value='1-3 days'>1-3 days</option>
        <option value='More than 3 days'>More than 3 days</option>
      </select>
    </div>
  </div>
  <div class="field">
    <label class="label" for="startdate">Start Date</label>
    <div class="control">
      <input class="input" type="date" value="date" placeholder="" ng-model="jobsNew.data.startdate" name="startdate" />
    </div>
  </div>
  <div class="field">
    <label class="label" for="enddate">End Date</label>
    <div class="control">
      <input class="input" type="date" value="date" placeholder="" ng-model="jobsNew.data.enddate" name="enddate" />
    </div>
  </div>
  <p class="help">
    <button class="button greenbutton">Submit</button>
  </p>
</form>
