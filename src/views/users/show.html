<div class= 'box'>

  <p>{{usersShow.user.firstname}}</p>
  <p>{{usersShow.user.email}}</p>
  <p>{{usersShow.user.location}}</p>
  <p>{{usersShow.user.firstname}}'s jobs:</p>

  <div ng-repeat='job in usersShow.user.jobs'>
    <a ui-sref='jobsShow({ id: job._id })'><p>{{job.category}}</p></a>
  </div>

</div>
